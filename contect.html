<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Nitesh Amule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1e3d58;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .info {
            font-size: 18px;
            margin: 15px 0;
            padding: 10px;
            background-color: #f0f4f8;
            border-radius: 8px;
        }
        .info p {
            margin: 10px 0;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .contact-btn {
            padding: 10px 20px;
            background-color: #1e3d58;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .contact-btn:hover {
            background-color: #3a5f78;
        }
        .success-message {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #dff0d8;
            color: #3c763d;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Code with N.A</h1>
    <p>Feel free to get in touch for any queries or projects!</p>
</header>

<div class="container">
    <h2>Contact Information</h2>
    <div class="info">
        <h3>Email</h3>
        <p>Gmail: <a href="mailto:niteshamule74@gmail.com">niteshamule74@gmail.com</a></p>
    </div>
    <div class="info">
        <h3>Phone</h3>
        <p>Phone: <a href="tel:+919303546247">+91 93035 46247</a></p>
    </div>
    
    <div class="button-container">
        <!-- Button now opens the user's email client with a pre-filled email -->
        <button class="contact-btn" onclick="window.location.href='mailto:niteshamule74@gmail.com'">Send a Message</button>
    </div>
    
    <div class="success-message" id="success-message">
        <p>Your message has been sent successfully! I'll get back to you soon.</p>
    </div>
</div>

<script>
    function showMessage() {
        const successMessage = document.getElementById('success-message');
        successMessage.style.display = 'block';

        // Hide the success message after 3 seconds
        setTimeout(function() {
            successMessage.style.display = 'none';
        }, 3000);
    }
</script>

</body>
</html>
